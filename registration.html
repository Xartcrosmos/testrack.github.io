<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bike Rack Registration</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; margin: 5px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    #statusMsg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1 id="message">Loading...</h1>

  <div id="formContainer" style="display:none;">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="contactInput" placeholder="Contact Number">
    <br>
    <button id="submitBtn">Submit</button>
    <div id="statusMsg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://qkswuqrgtbfcdywzuxtk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrc3d1cXJndGJmY2R5d3p1eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjU4MTIsImV4cCI6MjA4MzMwMTgxMn0.OHKaVlA9IpHwlEq5cCm6crJ-n-P-M762MvZqB0XiZxY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(window.location.search);
    const slotParam = params.get("slot");
    const slot = slotParam ? parseInt(slotParam.replace(/\D/g,'')) : null;

    const messageEl = document.getElementById("message");
    const formContainer = document.getElementById("formContainer");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("nameInput");
    const contactInput = document.getElementById("contactInput");
    const statusMsg = document.getElementById("statusMsg");

    let reservedId = null; // ID of reserved row

    if (!slot) {
      messageEl.textContent = "No slot detected. Please scan the QR code at the bike rack.";
    } else {
      initializeSlot();

      async function initializeSlot() {
        messageEl.textContent = "Checking slot " + slot + "...";
        // Try to find existing reserved row
        const { data, error } = await supabase
          .from('registration')
          .select('*')
          .eq('slot', slot)
          .eq('status', 0)
          .order('created_at', { ascending: true })
          .limit(1);

        if (error) {
          statusMsg.textContent = "Connection error. Refresh to retry.";
          console.error(error);
          return;
        }

        if (data.length > 0) {
          // Slot already in use
          reservedId = data[0].id;
          messageEl.textContent = "Register for slot " + slot;
          formContainer.style.display = "block";
        } else {
          // Create new reserved row
          const { data: newRow, error: insertErr } = await supabase
            .from('registration')
            .insert([{ slot, name: "", contact: "", status: 0, fingerid: null }])
            .select();

          if (insertErr) {
            messageEl.textContent = "Slot unavailable. Try again later.";
            console.error(insertErr);
            return;
          }

          reservedId = newRow[0].id;
          messageEl.textContent = "Register for slot " + slot;
          formContainer.style.display = "block";
        }
      }

      submitBtn.addEventListener("click", async () => {
        const name = nameInput.value.trim();
        const contact = contactInput.value.trim();

        if (!name || !contact) {
          statusMsg.textContent = "Please enter both name and contact.";
          return;
        }

        submitBtn.disabled = true;
        statusMsg.textContent = "Submitting...";

        try {
          // Update reserved row instead of insert
          const { data, error } = await supabase
            .from('registration')
            .update({ name, contact, status: 0 })
            .eq('id', reservedId)
            .select();

          if (error) throw error;

          statusMsg.textContent = "Waiting for fingerprint...";
          pollStatus();
        } catch (err) {
          statusMsg.textContent = "Error submitting. Try again.";
          submitBtn.disabled = false;
          console.error(err);
        }
      });
    }

    async function pollStatus() {
      if (!reservedId) return;
      try {
        const { data, error } = await supabase
          .from('registration')
          .select('*')
          .eq('id', reservedId)
          .limit(1);

        if (error) throw error;

        if (!data || data.length === 0) {
          statusMsg.textContent = "Waiting for fingerprint...";
          setTimeout(pollStatus, 2000);
          return;
        }

        const record = data[0];

        switch(record.status) {
          case 0:
            statusMsg.textContent = "Waiting for fingerprint...";
            setTimeout(pollStatus, 2000);
            break;
          case 1:
            alert("Fingerprint exists or error. Try again.");
            await supabase
              .from('registration')
              .update({ status: 0 })
              .eq('id', reservedId);
            statusMsg.textContent = "Waiting for fingerprint...";
            setTimeout(pollStatus, 2000);
            break;
          case 2:
            statusMsg.textContent = "Scan finger again...";
            setTimeout(pollStatus, 2000);
            break;
          case 3:
            statusMsg.textContent = "Registration complete!";
            break;
          default:
            statusMsg.textContent = "Unknown status. Refresh to try again.";
            submitBtn.disabled = false;
        }
      } catch (err) {
        statusMsg.textContent = "Connection error. Retrying...";
        setTimeout(pollStatus, 3000);
        console.error(err);
      }
    }

    // Optional: cleanup pending if user closes tab
    window.addEventListener("beforeunload", async () => {
      if (reservedId) {
        await supabase
          .from('registration')
          .delete()
          .eq('id', reservedId)
          .eq('status', 0);
      }
    });
  </script>
</body>
</html>
