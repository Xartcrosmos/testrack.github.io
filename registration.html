<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bike Rack Registration</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; margin: 5px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    #statusMsg { margin-top: 20px; font-weight: bold; }
    #message { color: #333; }
  </style>
  <!-- Fixed Library Source to match index.html -->
  <script src="https://unpkg.com"></script>
</head>
<body>

  <h1 id="message">Finalizing Lock...</h1>

  <div id="formContainer" style="display:none;">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="contactInput" placeholder="Contact Number">
    <br>
    <button id="submitBtn">Submit</button>
    <div id="statusMsg"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://qkswuqrgtbfcdywzuxtk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrc3d1cXJndGJmY2R5d3p1eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjU4MTIsImV4cCI6MjA4MzMwMTgxMn0.OHKaVlA9IpHwlEq5cCm6crJ-n-P-M762MvZqB0XiZxY";
    
    let client;
    const messageEl = document.getElementById("message");

    // 1. Initialize Supabase with Error Handling
    if (typeof supabase === 'undefined') {
        messageEl.textContent = "Library Load Failed. Check internet.";
    } else {
        client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    const params = new URLSearchParams(window.location.search);
    const slotStr = params.get("slot");
    const slot = slotStr ? parseInt(slotStr.replace(/\D/g,'')) : null;
    const mySessionId = localStorage.getItem('reg_session_id');

    const formContainer = document.getElementById("formContainer");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("nameInput");
    const contactInput = document.getElementById("contactInput");
    const statusMsg = document.getElementById("statusMsg");

    async function cleanupIncompleteData() {
      console.log("Cleaning old status 0/1 entries for slot:", slot);
      // Clean syntax for deleting multiple statuses
      await client.from('registration').delete().eq('slot', slot).in('status', [0, 1]);
    }

    async function initRegistration() {
      // Safety check for session hand-off
      if (!slot || !mySessionId) {
        window.location.href = "index.html";
        return;
      }

      // Re-verify ownership of the lock via SQL Function
      const { data: isLocked, error } = await client.rpc('try_acquire_lock', {
          target_slot: slot,
          new_session_id: mySessionId,
          timeout_seconds: 60
      });

      if (error || !isLocked) {
        console.error("Lock error:", error);
        alert("Session expired or slot taken. Redirecting to home...");
        window.location.href = `index.html?slot=${slot}`;
        return;
      }

      // Success: Clear abandoned data and show form
      await cleanupIncompleteData();
      messageEl.textContent = "Registering for Slot " + slot;
      formContainer.style.display = "block";
      
      startHeartbeat();
      submitBtn.addEventListener("click", handleSubmission);
    }

    function startHeartbeat() {
      console.log("Heartbeat pulse active for Slot:", slot);
      setInterval(async () => {
        await client
          .from('web_lock')
          .update({ last_seen: Math.floor(Date.now() / 1000) })
          .eq('session_id', mySessionId)
          .eq('slot', slot);
      }, 15000);
    }

    async function handleSubmission() {
      const name = nameInput.value.trim();
      const contact = contactInput.value.trim();

      if (!name || !contact) {
        statusMsg.textContent = "Please enter both name and contact.";
        return;
      }

      submitBtn.disabled = true;
      statusMsg.textContent = "Submitting...";

      try {
        const { error } = await client
          .from('registration')
          .insert([{ slot, name, contact, status: 0, fingerid: null }]);

        if (error) throw error;
        statusMsg.textContent = "Waiting for fingerprint scanner...";
        pollStatus(); 
      } catch (err) {
        console.error("Submission Error:", err);
        statusMsg.textContent = "Submission failed. Try again.";
        submitBtn.disabled = false;
      }
    }

    async function pollStatus() {
      try {
        const { data, error } = await client
          .from('registration')
          .select('*')
          .eq('slot', slot)
          .order('created_at', { ascending: false })
          .limit(1);

        if (error || !data || data.length === 0) {
          setTimeout(pollStatus, 2000);
          return;
        }

        const record = data[0];
        switch(record.status) {
          case 0:
            statusMsg.textContent = "Waiting for fingerprint...";
            setTimeout(pollStatus, 2000);
            break;
          case 1:
            alert("Fingerprint error or already exists. Try again.");
            await client.from('registration').update({ status: 0 }).eq('id', record.id);
            setTimeout(pollStatus, 2000);
            break;
          case 2:
            statusMsg.textContent = "Scan finger again...";
            setTimeout(pollStatus, 2000);
            break;
          case 3:
            statusMsg.textContent = "Registration complete!";
            // RELEASE LOCK IMMEDIATELY
            await client.from('web_lock').update({ last_seen: 0 }).eq('slot', slot);
            localStorage.removeItem('reg_session_id');
            break;
        }
      } catch (err) {
        console.error("Polling Error:", err);
        setTimeout(pollStatus, 3000);
      }
    }

    // Run initialization
    if (client) initRegistration();
  </script>
</body>
</html>
