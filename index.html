<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bike Rack</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #registerBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; display: none; }
    .unavailable { color: red; font-weight: bold; }
    .error-msg { color: orange; font-size: 14px; margin-top: 10px; }
  </style>
  <!-- 1. BULLETPROOF LOADING: Load library via script tag first -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1 id="message">Validating Slot...</h1>
  <button id="registerBtn">Register</button>
  <div id="debugMsg" class="error-msg"></div>

  <script>
    // 2. CHECK IF LIBRARY LOADED
    if (typeof supabase === 'undefined') {
        document.getElementById("message").textContent = "Library Load Failed";
        document.getElementById("debugMsg").textContent = "CORS or Network Block. Try disabling AdBlock or refreshing.";
    } else {
        const SUPABASE_URL = "https://qkswuqrgtbfcdywzuxtk.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrc3d1cXJndGJmY2R5d3p1eHRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjU4MTIsImV4cCI6MjA4MzMwMTgxMn0.OHKaVlA9IpHwlEq5cCm6crJ-n-P-M762MvZqB0XiZxY";
        
        // Initialize client using global variable from Unpkg
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const params = new URLSearchParams(window.location.search);
        const slot = params.get("slot") ? parseInt(params.get("slot").replace(/\D/g,'')) : null;

        const messageEl = document.getElementById("message");
        const buttonEl = document.getElementById("registerBtn");

        let mySessionId = localStorage.getItem('reg_session_id') || crypto.randomUUID();
        localStorage.setItem('reg_session_id', mySessionId);

        async function handleEntrance() {
          if (!slot) {
            messageEl.textContent = "Welcome to Smart Bike Rack!";
            return;
          }

          try {
            // Attempt to acquire lock via RPC
            const { data: isLocked, error } = await client.rpc('try_acquire_lock', {
                target_slot: slot,
                new_session_id: mySessionId,
                timeout_seconds: 60
            });

            if (error) throw error;

            if (!isLocked) {
              messageEl.textContent = "Slot " + slot + " is UNAVAILABLE";
              messageEl.classList.add("unavailable");
            } else {
              messageEl.textContent = "Slot " + slot + " detected.";
              buttonEl.style.display = "inline-block";
              
              // Start Heartbeat
              setInterval(async () => {
                await client.from('web_lock').update({ 
                    last_seen: Math.floor(Date.now() / 1000) 
                }).eq('session_id', mySessionId).eq('slot', slot);
              }, 15000);
            }
          } catch (err) {
            console.error(err);
            messageEl.textContent = "Connection Error. Check Database Settings.";
          }
        }

        buttonEl.addEventListener("click", () => {
          window.location.href = `registration.html?slot=${slot}`;
        });

        handleEntrance();
    }
  </script>
</body>
</html>
